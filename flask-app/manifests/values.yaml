# Default values for app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
maxReplicaCount: 4

image:
  repository: registry.gitlab.com/a8j8i8t8/silly-apps/flask
  pullPolicy: Always

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: flask

podAnnotations: {}

podSecurityContext: {}

securityContext:
  runAsUser: 65534
  runAsNonRoot: true

service:
  type: ClusterIP
  port: 8000

resources:
  limits:
    cpu: 10m
    memory: 128Mi
  requests:
    cpu: 1m
    memory: 50Mi

nodeSelector: {}

tolerations: []

affinity: {}

livenessProbe:
  enabled: true
  initialDelaySeconds: 15
  failureThreshold: 5
  httpPath: "/health"
  periodSeconds: 10
  timeoutSeconds: 60

readinessProbe:
  enabled: true
  initialDelaySeconds: 15
  failureThreshold: 5
  httpPath: "/health"
  periodSeconds: 60
  timeoutSeconds: 60

healthToken: foo
hostName: silly.ajiteb.nl